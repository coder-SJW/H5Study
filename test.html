<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--有序列表-->
    <ol>
        <li>student</li>
        <li>teacher</li>
    </ol>
    <!--对名词进行解释-->
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
    <meter value="55" min="0" max="100" low="60" high="80" optimum="100"></meter> 
    <time datetime="2021-10-1">国庆节</time>
    <mark>高亮</mark>
    <cite>--引用（斜体效果）</cite>
    <h3 draggable="true">文字可以拖动</h3>
    <h3 contenteditable="true">这段内容可编辑</h3>
    <progress value="50" max="100">50%</progress>
</body>
</html>
