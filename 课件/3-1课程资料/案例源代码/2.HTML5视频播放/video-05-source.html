<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>source-兼容所有的视频格式</title>
    <!--兼容所有主流浏览器，包括低版本浏览器-->
    <script src="//api.html5media.info/1.2.2/html5media.min.js"></script>
</head>
<body>
    <video controls>
        <source src="tweetsip.mp4" type='video/mp4'>
        <source src="tweetsip.webm" type='video/webm'>
        <source src="tweetsip.ogv" type='video/ogg'>
        <p>对不起，您的浏览器不支持video标签</p>
    </video>
</body>
</html>
