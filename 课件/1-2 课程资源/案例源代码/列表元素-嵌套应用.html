<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表元素的嵌套应用</title>
</head>
<body>
    <h1>饮品</h1>
    <ul>
        <li>咖啡
            <ol>
                <li>拿铁</li>
                <li>摩卡</li>
            </ol>
        </li>
        <li>茶
            <ul>
                <li>碧螺春</li>
                <li>龙井</li>
            </ul>
        </li>
    </ul>
</body>
</html>
