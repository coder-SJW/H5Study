<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details和summary的使用</title>
</head>
<body>
    <details>
        <summary>
            显示列表
        </summary>
        <ul>
            <li>列表1</li>
            <li>列表2</li>
        </ul>
    </details>
</body>
</html>
