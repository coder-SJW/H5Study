<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        autocomplete:自动提示,表单提交一次后，再次填写会提示，input标签要配合name属性
    -->
    <form action="" autocomplete="on">
        <fieldset>
            <legend>自动聚焦</legend>
            <input type="text" autofocus>
            <legend>多选</legend>
            <select multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

        </fieldset>
    </form>
</body>
</html>
