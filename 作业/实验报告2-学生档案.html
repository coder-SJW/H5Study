<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
        学生姓名<br>
        <input type="text" placeholder="请输入学生姓名（必填）"><br>
        手机号<br>
        <input type="text" placeholder="请输入手机号（必填）"><br>
        邮箱<br>
        <input type="text" placeholder="请输入电子邮箱地址"><br>
        所属学院<br>
        <input type="text" list="selectlist" placeholder="请选择学院（必填）"><br>
        <datalist id="selectlist">
            <option>软件学院</option>
            <option>其它学院</option>
        </datalist>
        入学成绩<br>
        <input type="text" placeholder="请输入入学成绩（必填）"><br>
        入学日期<br>
        <input type="date" placeholder="请输入入学成绩（必填）"><br>
        毕业日期<br>
        <input type="date" placeholder="请输入入学成绩（必填）"><br>
    </fieldset>
    </form>
</body>
</html>
